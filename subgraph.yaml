specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Prediction
    network: mumbai
    source:
      address: "0x0dc6A6e18af262DdA545924C68242aa88ED6714d"
      abi: Prediction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminAccessSet
        - BetPlaced
        - MatchAdded
        - OwnershipTransferred
        - TeamAdded
        - TeamUpdated
      abis:
        - name: Prediction
          file: ./abis/Prediction.json
      eventHandlers:
        - event: AdminAccessSet(address,bool)
          handler: handleAdminAccessSet
        - event: BetPlaced(indexed uint256,indexed uint8,indexed uint256)
          handler: handleBetPlaced
        - event: MatchAdded(indexed uint8,indexed uint256,uint8,uint8,uint256,uint256,uint256)
          handler: handleMatchAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TeamAdded(indexed uint8,string)
          handler: handleTeamAdded
        - event: TeamUpdated(indexed uint8,string)
          handler: handleTeamUpdated
      file: ./src/mapping.ts
